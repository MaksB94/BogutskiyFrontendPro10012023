<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<img src="" id="image" alt="rando image">
<script>
const imgElement = document.getElementById("image");

const images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg"];

const randomImageName = images[Math.floor(Math.random() * images.length)];

const imagePath = "images/" + randomImageName;

imgElement.setAttribute("src", imagePath);
</script>
</body>
