
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<button id="button1" href="ex.com">1</button>
<button id="button2" href="ex2.com">2</button>

<script>

let url = document.getElementById("button1").getAttribute("href");
let url2 = document.getElementById("button2").getAttribute("href");

if (!/^https?:\/\//i.test(url)) {
  url = 'https://' + url;
}
if (!/^https?:\/\//i.test(url2)) {
  url2 = 'https://' + url2;
}

button1.href = url.href;
button2.href = url2.href;

</script>
</body>
